<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="caixafundomain">
            <h2>Lista de Disciplinas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Ano/Semestre</th>
                        <th>teste</th>
                        <!-- Adicione mais colunas conforme necessário -->
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </main>

    <style>

.caixafundomain table {
    width: 100%;
    border-collapse: collapse; /* Une as bordas das células */
    border: 2px solid #000; /* Define uma borda para a tabela */
    margin-top: 20px; /* Espaço acima da tabela */
}

.caixafundomain th,
.caixafundomain td {
    padding: 10px; /* Espaçamento interno das células */
    border: 1px solid #000; /* Borda para as células */
}

.caixafundomain thead {
    background-color: #f2f2f2; /* Cor de fundo do cabeçalho da tabela */
}

.caixafundomain th {
    font-weight: bold; /* Deixa o texto do cabeçalho em negrito */
    text-align: left; /* Alinha o texto do cabeçalho à esquerda */
}

.caixafundomain tbody tr:nth-child(even) {
    background-color: #e9e9e9; /* Cor de fundo para linhas pares */
}


    </style>
